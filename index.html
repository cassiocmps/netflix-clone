<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--OWL CSS, para fazer o menu de conteudo da netflix.-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>

            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">

        </div>
    </div>



    <!--é ideal carregar js ao final da pagina, para evitar erros.-->
    <script src="https://kit.fontawesome.com/c143889564.js" crossorigin="anonymous"></script> <!-- aqui estamos chamando um arquivo html de um serviço web que contem os icones que podem ser usados. a grande vantagem é q vc não coloca icones na sua maquina local e todos da equipe usam os mesmos, assim padronizando o projeto. o serviço é bem simples, depois de adicionar a chamada no documento html, visite o site e procure pelo icone que vc precisa. ao abrir a pagina do icone, averá o codigo para vc copiar e colocar onde precisa.-->
